
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline | CreditWise AI</title>
  <style>
    :root {
      --primary: #4361ee;
      --background: #f5f7fa;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--background);
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    h1 { color: var(--primary); }
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>You're Offline</h1>
  <p>CreditWise AI requires an internet connection for full functionality.</p>
  <p>Your pending actions will sync when you reconnect.</p>
  <button onclick="window.location.reload()">Retry Connection</button>
  
  <script>
    // Check for connection periodically
    setInterval(() => {
      fetch('/').then(() => window.location.reload());
    }, 30000);
  </script>
</body>
</html>
