<!DOCTYPE html>
<html>
<head>
  <title>Credit Score Widget</title>
  <style>
    body, html { margin: 0; padding: 0; font-family: system-ui, sans-serif; }
    .widget-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 16px;
      box-sizing: border-box;
      background-color: #f0f2f5;
      border-radius: 16px;
    }
    .score {
      font-size: 48px;
      font-weight: bold;
      color: #3F51B5;
    }
    .label {
      font-size: 14px;
      color: #6c757d;
    }
    .change {
      font-size: 16px;
      margin-top: 8px;
    }
    .change.positive { color: #8BC34A; }
    .change.negative { color: #f44336; }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="label">Credit Score</div>
    <div class="score" id="current-score">{score}</div>
    <div class="change" id="score-change">{change}</div>
  </div>
  <script>
    if ('widgets' in self) {
      self.widgets.addEventListener('widgetinstall', event => {
        event.waitUntil(updateWidget());
      });
    }

    async function updateWidget() {
      const data = await fetch('widgets/credit-score.json').then(res => res.json());
      const scoreElement = document.getElementById('current-score');
      const changeElement = document.getElementById('score-change');
      
      scoreElement.textContent = data.score;
      changeElement.textContent = data.change;
      if (data.change.startsWith('+')) {
        changeElement.className = 'change positive';
      } else if (data.change.startsWith('-')) {
        changeElement.className = 'change negative';
      } else {
        changeElement.className = 'change';
      }
    }
  </script>
</body>
</html>
